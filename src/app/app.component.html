<app-header/>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [selected]="isUserSelected(user)" (selectedUser)="onSelectedUser($event)"
                  [user]="user"/>
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"/>
  } @else {
    <p>Select a user to see their tasks</p>
  }

</main>
